    <script>
        function playPause(audioId) {
            let audio = document.getElementById(audioId);
            let playButton = document.querySelector(`#${audioId} + .music-control`);
            if (audio.paused) {
                audio.play();
                playButton.textContent = "▶️";
            } else {
                audio.pause();
                playButton.textContent = "⏸️";
            }
        }
