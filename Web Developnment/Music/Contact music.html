<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Your existing CSS styles here */
        body {
            background: url('https://previews.123rf.com/images/mstupakova/mstupakova1702/mstupakova170200098/72575039-multicolor-music-background-for-fabric-paper-and-web-design.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }

        .navbar {
            background: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            display: inline;
            margin: 0 10px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .container {
            text-align: center;
            padding-top: 60px;
        }

        .content {
            background: rgba(0, 0, 0, 0.7);
            color: black;
            padding: 20px;
            border-radius: 10px;
        }

        .left-col {
            text-align: center;
        }

        .right-col {
            text-align: center;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #000;
            border-radius: 5px;
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul class="nav">
            <li><a href="Music index.html">HOME</a></li>

            <li><a href="Artist.html">ARTIST</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="content">
            <div class="left-col">
                <h1>CONTACT US</h1>
            </div>

            <div class="right-col">
                <p>Contact us here.</p>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="query">Your Query:</label>
                    <textarea id="query" name="query" rows="4" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
