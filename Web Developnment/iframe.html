<!DOCTYPE html>
<html>
<head>
<style>
  
 #myIframe {
    width: 100%;
    height: 300px; /* Adjust the height as needed */
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

<h2>Click the link to load MCCC website in the iframe:</h2>


<a href="javascript:void(0);" onclick="loadWebsiteInIframe('https://www.mccc.edu')">Load MCCC Website</a>

<iframe id="myIframe" src=""></iframe>

<script>
function loadWebsiteInIframe(url) {
  var iframe = document.getElementById('myIframe');
  
  
  iframe.src = url;
}
</script>

</body>
</html>
